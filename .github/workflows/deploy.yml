name: Deploy Angular to GitHub Pages and S3

on:
  push:
    branches:
      - 'master'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  versioning-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm install -g conventional-changelog-cli
          npm install -g standard-version

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Version and Changelog
        run: |
          # Get the latest version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          
          # Analyze commits and bump version
          standard-version --skip.tag
          
          # Get the new version
          NEW_VERSION=$(node -p "require('./package.json').version")
          
          # Generate detailed changelog
          conventional-changelog -p angular -i CHANGELOG.md -s
          
          # Commit changes if version changed
          if [ "$CURRENT_VERSION" != "$NEW_VERSION" ]; then
            git add CHANGELOG.md package.json package-lock.json
            git commit -m "chore(release): version $NEW_VERSION [skip ci]"
            git tag -a "v$NEW_VERSION" -m "Version $NEW_VERSION"
          fi

      - name: Update deployment timestamp
        run: |
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "export const environment = { production: true, version: '$NEW_VERSION', lastBuild: '$(date -u +"%Y-%m-%dT%H:%M:%SZ")' };" > src/environments/environment.prod.ts
          
      - name: Build Angular app
        run: npm run build:github

      - name: Push changes
        run: |
          git push
          git push --tags

      # Upload build artifacts to be used by both deployment jobs
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/cipher-guard/browser

  deploy-to-github-pages:
    needs: versioning-and-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist/cipher-guard/browser

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/cipher-guard/browser
          clean: true
          force: true

  deploy-to-s3:
    needs: versioning-and-build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist/cipher-guard/browser

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync dist/cipher-guard/browser s3://${{ secrets.S3_BUCKET }} --delete