name: Deploy Angular to GitHub Pages and S3

on:
  push:
    branches:
      - 'master'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  versioning-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm install -g conventional-changelog-cli
          npm install -g standard-version

      - name: Configure Git
        if: github.ref == 'refs/heads/master'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Version and Changelog
        if: github.ref == 'refs/heads/master'
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          standard-version --skip.tag
          NEW_VERSION=$(node -p "require('./package.json').version")
          conventional-changelog -p angular -i CHANGELOG.md -s
          if [ "$CURRENT_VERSION" != "$NEW_VERSION" ]; then
            git add CHANGELOG.md package.json package-lock.json
            git commit -m "chore(release): version $NEW_VERSION [skip ci]"
            git tag -a "v$NEW_VERSION" -m "Version $NEW_VERSION"
          fi

      - name: Update deployment timestamp
        run: |
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "export const environment = { production: true, version: '$NEW_VERSION', lastBuild: '$(date -u +"%Y-%m-%dT%H:%M:%SZ")' };" > src/environments/environment.prod.ts
          
      # Build for GitHub Pages
      - name: Build Angular app for GitHub Pages
        run: npm run build:github  # assuming this sets base-href to /cipher-guard/

      - name: Upload GitHub Pages artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-github
          path: dist/cipher-guard/browser

      # Build for S3
      - name: Build Angular app for S3
        run: ng build --base-href "/"

      - name: Upload S3 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-s3
          path: dist/cipher-guard/browser

      - name: Push changes
        if: github.ref == 'refs/heads/master'
        run: |
          git push
          git push --tags

  deploy-to-github-pages:
    needs: versioning-and-build
    # if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download GitHub Pages artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-github
          path: dist/cipher-guard/browser

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/cipher-guard/browser
          clean: true
          force: true

  deploy-to-s3:
    needs: versioning-and-build
    # if: github.ref != 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Download S3 artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-s3
          path: dist/cipher-guard/browser

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync dist/cipher-guard/browser s3://${{ secrets.S3_BUCKET }} --delete

      # - name: Invalidate CloudFront Cache
      #   if: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID != '' }}
      #   run: |
      #     aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"