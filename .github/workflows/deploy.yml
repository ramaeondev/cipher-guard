name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - master
  
jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Angular App
        run: |
          ng build --configuration=production --output-path=docs --base-href="/cipher-guard/"
          touch docs/.nojekyll  # âœ… Fixes 404 issue

      - name: ğŸš€ Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # âœ… Make sure this matches GitHub Pages settings
          folder: docs