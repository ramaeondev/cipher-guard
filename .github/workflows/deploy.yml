name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ”§ Install Angular CLI
        run: npm install -g @angular/cli

      - name: ğŸ—ï¸ Build Angular App
        run: |
          ng build --configuration=production --output-path=docs --base-href="/cipher-guard/"
          mv docs/browser/* docs/  # âœ… Move index.html and assets to root
          rmdir docs/browser        # âœ… Remove empty browser folder
          touch docs/.nojekyll      # âœ… Prevents GitHub Pages from ignoring files

      - name: ğŸš€ Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs
          clean: true
          force: true
          single-commit: true
